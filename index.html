<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Namibia Countdown</title>

  <style>
    :root {
      /* Pastel desert palette */
      --sand: #f3ede4;
      --clay: #e6d3c2;
      --stone: #c9c1b8;
      --sky: #e9f0f2;

      --card: rgba(255, 255, 255, 0.78);
      --border: rgba(0, 0, 0, 0.08);
      --text: #2e2a26;
      --muted: #6f675e;
      --accent: #cfa98b;
      --accent-soft: #ead6c4;

      color-scheme: light;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);

      background:
        radial-gradient(900px 420px at 20% 20%, var(--sky), transparent 60%),
        radial-gradient(800px 380px at 80% 30%, var(--sand), transparent 60%),
        linear-gradient(180deg, #f7f4ef 0%, #efe7dc 100%);
    }

    .card {
      width: min(760px, 100%);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px 20px 16px;
      background: var(--card);
      backdrop-filter: blur(10px);
    }

    .top {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .title {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    .badge {
      font-size: 12px;
      padding: 4px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);
      background: var(--accent-soft);
      color: #5a4636;
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
    }

    .big {
      margin-top: 14px;
      display: grid;
      gap: 10px;
    }

    .days {
      font-size: clamp(44px, 8vw, 84px);
      font-weight: 700;
      line-height: 1.05;
      font-variant-numeric: tabular-nums;
    }

    .days .num {
      color: #8b5e3c;
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .row {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.10);
      padding: 8px 14px;
      background: #ffffff;
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #f6f2ed;
    }

    button.primary {
      background: var(--accent-soft);
      border-color: rgba(0,0,0,0.08);
      color: #5a4636;
    }

    input[type="date"] {
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.12);
      padding: 8px 12px;
      background: #ffffff;
      color: var(--text);
      outline: none;
    }

    .editPanel {
      display: none;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(0,0,0,0.08);
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
    }

    .foot {
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <div class="title">
        <span class="badge">Namibia</span>
        <span id="headline">Countdown</span>
      </div>
      <div class="meta" id="today"></div>
    </div>

    <div class="big">
      <div class="days" id="daysDisplay">
        <span class="num">--</span> days
      </div>
      <div class="subtitle">
        Target: <strong id="targetLabel">----</strong>
      </div>
    </div>

    <div class="row">
      <button class="primary" id="editBtn">Edit date</button>
      <span class="hint" id="status"></span>
    </div>

    <div class="editPanel" id="editPanel">
      <input id="targetDate" type="date" />
      <button class="primary" id="saveBtn">Save</button>
      <button id="cancelBtn">Cancel</button>
    </div>

    <div class="foot" id="footnote"></div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const KEY = "namibiaCountdownTargetDate";

    function formatPrettyDate(d) {
      return d.toLocaleDateString(undefined, {
        year: "numeric",
        month: "short",
        day: "2-digit",
        weekday: "long"
      });
    }

    function startOfDay(d) {
      const x = new Date(d);
      x.setHours(0,0,0,0);
      return x;
    }

    function defaultTargetISO() {
      const d = new Date();
      d.setDate(d.getDate() + 30);
      return d.toISOString().slice(0,10);
    }

    function readTargetISO() {
      return localStorage.getItem(KEY) || defaultTargetISO();
    }

    function writeTargetISO(val) {
      localStorage.setItem(KEY, val);
    }

    function update() {
      const now = new Date();
      $("today").textContent = formatPrettyDate(now);

      const iso = readTargetISO();
      const target = startOfDay(new Date(iso + "T00:00:00"));
      const today = startOfDay(now);

      const diffMs = target - today;
      const daysLeft = Math.ceil(diffMs / (1000 * 60 * 60 * 24));

      $("targetLabel").textContent = formatPrettyDate(target);

      if (daysLeft > 1) {
        $("daysDisplay").innerHTML = `<span class="num">${daysLeft}</span> days`;
        $("headline").textContent = "Days left";
        $("footnote").textContent = "Quiet mornings. Long roads. Big skies.";
      } else if (daysLeft === 1) {
        $("daysDisplay").innerHTML = `<span class="num">1</span> day`;
        $("headline").textContent = "Tomorrow";
        $("footnote").textContent = "Pack light. Drive slow.";
      } else if (daysLeft === 0) {
        $("daysDisplay").innerHTML = `<span class="num">0</span> days`;
        $("headline").textContent = "Today";
        $("footnote").textContent = "Namibia begins.";
      } else {
        $("daysDisplay").innerHTML = `<span class="num">${Math.abs(daysLeft)}</span> days`;
        $("headline").textContent = "Days since";
        $("footnote").textContent = "Ready for the next journey?";
      }
    }

    function openEdit() {
      $("editPanel").style.display = "flex";
      $("targetDate").value = readTargetISO();
    }

    function closeEdit() {
      $("editPanel").style.display = "none";
      $("status").textContent = "";
    }

    $("editBtn").addEventListener("click", () => {
      $("editPanel").style.display === "flex" ? closeEdit() : openEdit();
    });

    $("saveBtn").addEventListener("click", () => {
      const val = $("targetDate").value;
      if (!val) return;
      writeTargetISO(val);
      closeEdit();
      $("status").textContent = "Saved";
      update();
      setTimeout(() => $("status").textContent = "", 1200);
    });

    $("cancelBtn").addEventListener("click", closeEdit);

    update();
    setInterval(update, 60 * 1000);
  </script>
</body>
</html>
